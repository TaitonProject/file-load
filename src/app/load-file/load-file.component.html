<div class="file-load">
  <input #loadFile type="file" (change)="changeFile($event)" [ngStyle]="{'display': 'none'}">
  <button (click)="loadFile.click()">load</button>
  <div>files</div>
  <div *ngFor="let file of files">
    {{file.name}} size ({{file.size}})
  </div>
</div>
<button (click)="saveContent()">save</button>
<textarea [ngModel]="content | filterFile" (ngModelChange)="content = $event" class="content">
</textarea>
